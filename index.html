<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      <div class="calculator-body">
        <div class="screen"></div>
        <div>
          <div class="button-panel">
            <div>
              <button class="clear-button large-button">C</button>
              <button class="black-button">%</button>
              <button class="operator-button">รท</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="operator-button">ร</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="minus-button operator-button">-</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="operator-button">+</button>
            </div>
            <div>
              <button class="large-button">0</button>
              <button>.</button>
              <button class="equals-button operator-button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
