<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      <div class="calculator-body">
        <div class="screen"></div>
        <div>
          <div class="button-panel">
            <div>
              <button class="clear-button large-button">C</button>
              <button class="black-button operator-button">%</button>
              <button class="operator-button">รท</button>
            </div>
            <div>
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
              <button class="operator-button">ร</button>
            </div>
            <div>
              <button class="digit">4</button>
              <button class="digit">5</button>
              <button class="digit">6</button>
              <button class="minus-button operator-button">-</button>
            </div>
            <div>
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
              <button class="operator-button">+</button>
            </div>
            <div>
              <button class="large-button">0</button>
              <button class="digit">.</button>
              <button class="equals-button operator-button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
